
<div class="m-4">
    <form [formGroup]="form" name="form" class="form-control" (ngSubmit)="form.valid && submit()">
        <div class="mb-4">
            <label for="Name" class="form-label">Name</label>
            <input type="text" id="name" formControlName="name" class="form-control" placeholder="Enter Name">
            <div *ngIf="f['name'].invalid && (f['name'].untouched || f['name'].dirty )">
                <div *ngIf="f['name'].errors && f['name'].errors['required']">
                    <strong>Name is required </strong>
                </div>
                <div *ngIf="f['name'].errors && f['name'].errors['minlength']">
                    <strong>Name should be least 4 character </strong>
                </div>
                <div *ngIf="f['name'].errors && f['name'].errors['pattern']">
                    <strong>Alphabets only </strong>
                </div>
            </div>
        </div>
        <div class="mb-4">
            <label for="email" class="form-label">Email</label>
            <input type="text" id="email" formControlName="email" class="form-control" placeholder="Enter Email">
            <div *ngIf="f['email'].invalid && (f['email'].untouched || f['email'].dirty )">
                <div *ngIf="f['email'].errors && f['email'].errors['required']">
                    <strong>Email is required </strong>
                </div>
                <div *ngIf="f['email'].errors && f['email'].errors['pattern']">
                    <strong>Invalid Email</strong>
                </div>
            </div>
        </div>
        <div class="mb-4">
            <label for="Contact" class="form-label">Contact</label>
            <input type="number" id="contact" formControlName="contact" class="form-control" placeholder="Enter Contact">
            <div *ngIf="f['contact'].invalid && (f['contact'].untouched || f['contact'].dirty )">
                <div *ngIf="f['contact'].errors && f['contact'].errors['required']">
                    <strong>Contact is required </strong>
                </div>
                <div *ngIf="f['contact'].errors && f['contact'].errors['minlength']">
                    <strong>Invalid Contact</strong>
                </div>
                <div *ngIf="f['contact'].errors && f['contact'].errors['pattern']">
                    <strong>Numbers only</strong>
                </div>
            </div>
        </div>
        <div class="mb-4">
            <label for="City" class="form-label">City</label>
            <input type="text" id="city" formControlName="city" class="form-control" placeholder="Enter City Name">
            <div *ngIf="f['city'].invalid && (f['city'].untouched || f['city'].dirty )">
                <div *ngIf="f['city'].errors && f['city'].errors['required']">
                    <strong>City is required </strong>
                </div>
                <div *ngIf="f['city'].errors && f['city'].errors['pattern']">
                    <strong>Alphabets only</strong>
                </div>
            </div>
        </div>
        <div class="mb-4">
            <label for="Pincode" class="form-label">Pincode</label>
            <input type="number" id="Pincode" formControlName="pincode" class="form-control" placeholder="Enter Pincode">
            <div *ngIf="f['pincode'].invalid && (f['pincode'].untouched || f['pincode'].dirty )">
                <div *ngIf="f['pincode'].errors && f['pincode'].errors['required']">
                    <strong>Pincode is required </strong>
                </div>
                <div *ngIf="f['pincode'].errors && f['pincode'].errors['minlength']">
                    <strong>Invalid Pincode</strong>
                </div>
                <div *ngIf="f['pincode'].errors && f['pincode'].errors['pattern']">
                    <strong>Numbers only</strong>
                </div>
            </div>
        </div>
    <button type="submit" class="btn btn-dark" (onclick)="submit()">Submit</button>
    </form>
</div>
